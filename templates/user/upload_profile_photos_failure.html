{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Successful Upload{% endblock %}

{% block content %}
    <div class="max-w-2xl min-h-[100dvh] mx-auto my-auto text-center py-8">
        <h1 class="text-2xl font-bold text-red-800">Upload Failed!</h1>
        <p class="mt-4 text-gray-600">{{ message }}</p>
        <p class="mt-4 text-gray-600">{{ reason }}</p>
        <a href="/auth/upload/" class="mt-6 inline-block px-4 py-2 bg-slate-600 text-white font-semibold rounded-md hover:bg-slate-700">
            Try Again
        </a>
        <a href="/dashboard" class="mt-6 inline-block px-4 py-2 bg-slate-600 text-white font-semibold rounded-md hover:bg-slate-700">
            Go back to Dashboard
        </a>
    </div>
{% endblock %}

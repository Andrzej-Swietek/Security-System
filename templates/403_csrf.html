{% extends 'layouts/dashboard_layout.html' %}
{% load socialaccount %}

{% block title %} Dashboard {% endblock %}

{% block dashboard_content %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md">
            <h1 class="text-4xl font-bold text-red-600 mb-4">403 - Forbidden</h1>
            <p class="text-gray-700 text-lg mb-6">
                You do not have permission to access this page.
            </p>
            <p class="text-gray-700 text-lg mb-6"> {{ message }}</p>
            <a
                href="/dashboard"
                class="px-6 py-3 bg-blue-600 text-white text-sm font-medium rounded-md shadow hover:bg-blue-700 focus:ring focus:ring-blue-300"
            >
                Go to Dashboard
            </a>
        </div>
    </div>

{% endblock %}

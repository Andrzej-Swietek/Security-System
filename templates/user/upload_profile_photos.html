{% extends 'layouts/dashboard_layout.html' %}

{% block title %} Upload User Images {% endblock %}

{% block dashboard_content %}
    <div class="w-full h-[100vh] flex items-center justify-center flex-row flex-wrap">
        <form method="post" enctype="multipart/form-data" class="space-y-6 border-2 border-slate-500 px-16 py-24 rounded-[10px]">
            {% csrf_token %}
            <h1 class="w-full text-4xl mb-8"> Upload Users Photos </h1>
            <div class="grid grid-cols-2 gap-6">
                <div class="h-[30vh] bg-slate-100 px-8 rounded-[10px] flex flex-col items-center justify-center gap-4">
                    <label for="face_images" class="block text-sm font-medium text-gray-700">Upload Face Images</label>
                    <input
                            type="file"
                            name="face_images"
                            multiple
                            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-slate-50 file:text-slate-600 hover:file:bg-slate-100"
                    />
                </div>

                <div class="h-[30vh] bg-slate-100 px-8 rounded-[10px] flex flex-col items-center justify-center gap-4">
                    <label for="silhouette_images" class="block text-sm font-medium text-gray-700">Upload Silhouette Images</label>
                    <input
                        type="file" name="silhouette_images"
                        multiple
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-slate-50 file:text-slate-600 hover:file:bg-slate-100"
                    />
                </div>
            </div>

            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-slate-600 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 w-full">
                Upload Images
            </button>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Create Building{% endblock %}

{% block content %}
    {% load socialaccount %}

    <section class="min-h-screen flex flex-col items-center bg-gray-100" id="form-section">
        <a class="text-sm/6 w-full bg-slate-600 max-w-md mb-5 text-center text-white py-2 px-4 rounded-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500"
           href="{% url 'building_list' %}"
        >
            <- Go back
        </a>
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Create a New Building</h2>
            <form method="POST" action="/buildings/buildings/create/" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="label" class="block text-sm font-medium text-gray-700">Label</label>
                    <input
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm"
                        type="text"
                        name="label"
                        required id="label"
                    />
                </div>
                <div>
                    <label for="company_id" class="block text-sm font-medium text-gray-700">Company</label>
                    <select name="company_id" id="company_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm">
                        {% for company in companies %}
                                <option value={{ company.id }}>{{ company.id }} - {{ company.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <button
                        type="submit"
                        class="w-full bg-slate-600 text-white py-2 px-4 rounded-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500"
                    >
                        Create
                    </button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

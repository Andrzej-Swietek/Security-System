{% extends 'base.html' %}

{% block title %}Create Company{% endblock %}

{% block content %}
    {% load socialaccount %}

    <section class="min-h-screen flex flex-col justify-center items-center bg-gray-100" id="form-section">
        <a class="text-sm/6 w-full bg-slate-600 max-w-md mb-5 text-center text-white py-2 px-4 rounded-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500"
           href="{% url 'company_list' %}"
        >
            <- Go back
        </a>
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Create a New Company</h2>
            <form method="POST" action="/buildings/companies/create/" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm"
                        type="text"
                        name="name"
                        required id="name"
                    />
                </div>
                <div>
                    <button
                        type="submit"
                        class="w-full bg-slate-600 text-white py-2 px-4 rounded-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500"
                    >
                        Create
                    </button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

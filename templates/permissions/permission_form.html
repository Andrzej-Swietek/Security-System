{% extends 'layouts/dashboard_layout.html' %}
{% load socialaccount %}

{% block title %}Permissions{% endblock %}

{% block dashboard_content %}
    <section class="col-span-full pt-8 min-h-screen flex flex-col items-center bg-gray-100" id="form-section">
        <div class="w-full max-w-xl bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">{{ form.title }}</h2>
            <div>
                <form method="POST" action="">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="w-full bg-slate-600 text-white py-2 px-4 rounded-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500 mt-5" value="Save" />
                </form>
            </div>
        </div>
    </section>
{% endblock %}

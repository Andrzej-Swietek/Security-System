{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}CRUD{% endblock %}

{% block content %}
    <section class="min-h-screen flex justify-center items-center bg-gray-100 rounded-[20px]">
         <div class="w-full bg-white rounded-lg shadow-md p-8">
            <div class="mx-auto px-6 lg:px-8">
                <div class="mx-auto lg:mx-0">
                  <h2 class="text-pretty text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">CRUD</h2>
                  <p class="mt-2 text-lg/8 text-gray-600">Create, Read, Update and Delete Companies, Buildings and Zones</p>
                </div>
                <div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">
                  <article class="flex max-w-xl flex-col items-start justify-between">
                    <div class="group relative">
                      <h3 class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
                        <a href="{% url 'company_list' %}">
                          <span class="absolute inset-0"></span>
                          See the Companies list
                        </a>
                      </h3>
                    </div>
                  </article>
                  <article class="flex max-w-xl flex-col items-start justify-between">
                    <div class="group relative">
                      <h3 class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
                        <a href="{% url 'building_list' %}">
                          <span class="absolute inset-0"></span>
                          See the Buildings list
                        </a>
                      </h3>
                    </div>
                  </article>
                  <article class="flex max-w-xl flex-col items-start justify-between">
                    <div class="group relative">
                      <h3 class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
                        <a href="{% url 'zone_list' %}">
                          <span class="absolute inset-0"></span>
                          See the Zones list
                        </a>
                      </h3>
                    </div>
                  </article>
                </div>
            </div>
         </div>
     </section>
{% endblock %}

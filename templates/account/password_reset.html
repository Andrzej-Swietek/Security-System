{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Reset Password {% endblock %}

{% block content %}
    <section class="min-h-screen flex justify-center items-center bg-gray-100" id="form-section">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
            {% url 'account_signup' as action_url %}


            <form method="post" action="/auth/accounts/password/reset/">

                <input type="hidden" name="csrfmiddlewaretoken" value="3Sx2vUGWvyb8LMM98I3fis7QTwFq7fdrEfX0fP4R2nmA39IDSk2D7TY5lPFnDiPk">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="id_email">Email:</label>
                    <input
                            type="email"
                            name="email"
                            placeholder="Email address"
                            autocomplete="email"
                            required=""
                            id="id_email"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm"
                    >
                </div>
                <div class="w-full mt-4">
                    <button
                        class="w-full bg-slate-600 text-white py-2 px-4 rounded-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500"
                        type="submit"
                    >
                        Reset My Password
                    </button>
                </div>
            </form>
            <p class="mt-4 text-sm text-gray-600 text-center">
                Already remembered password? <a href="/auth/accounts/login" class="text-slate-600 hover:underline">Sign In</a>
            </p>
        </div>
    </section>
{% endblock %}
